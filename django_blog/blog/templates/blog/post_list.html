{% extends "blog/base.html" %}

{% block content %}
    <h2>Blog Posts</h2>
    {% for post in posts %}
        <article>
            <h3>{{ post.title }}</h3>
            <p>Published on: {{ post.published_date }} by {{ post.author }}</p>
            <p>{{ post.content|truncatechars:150 }}</p>
            <a href="#">Read more</a>
        </article>
    {% empty %}
        <p>No blog posts found.</p>
    {% endfor %}
{% endblock %}
