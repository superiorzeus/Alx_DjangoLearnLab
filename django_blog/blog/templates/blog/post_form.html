<!-- blog/templates/blog/post_form.html -->
{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Blog Post</legend>
                {{ form.as_p }}
            </fieldset>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
